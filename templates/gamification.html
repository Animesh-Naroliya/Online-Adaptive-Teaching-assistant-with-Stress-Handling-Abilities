<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EVTA | Gamification Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .stats-bar {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(51, 65, 85, 0.5);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .xp-track {
            background: #334155;
            height: 12px;
            width: 180px;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .xp-fill {
            background: linear-gradient(90deg, #3B82F6, #8B5CF6);
            height: 100%;
            width: 0%;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gem-icon {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-3px);
            }
        }

        .gallery-card {
            background: #1e293b;
            border: 1px solid #334155;
            transition: all 0.3s ease;
        }

        .gallery-card:hover {
            transform: translateY(-5px);
            border-color: #64748b;
        }

        .gallery-card.locked {
            opacity: 0.6;
            filter: grayscale(0.8);
        }

        .option-btn {
            transition: all 0.2s;
        }

        .option-btn:hover {
            transform: translateX(5px);
        }

        /* Rarity Colors */
        .rarity-Common {
            color: #94a3b8;
        }

        .rarity-Uncommon {
            color: #22c55e;
        }

        .rarity-Rare {
            color: #3b82f6;
            text-shadow: 0 0 5px rgba(59, 130, 246, 0.3);
        }

        .rarity-Epic {
            color: #a855f7;
            text-shadow: 0 0 8px rgba(168, 85, 247, 0.4);
        }

        .rarity-Legendary {
            color: #fbbf24;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <div class="stats-bar px-8 py-4 flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-6">
            <a href="/" class="text-gray-400 hover:text-white transition"><i data-feather="arrow-left"></i> Back</a>
            <div id="lvl-badge"
                class="bg-gradient-to-br from-amber-500 to-orange-600 px-4 py-1 rounded-xl font-bold text-black shadow-lg">
                LVL 1</div>
            <div class="flex flex-col">
                <div class="flex justify-between text-xs text-gray-400 mb-1"><span>EXP</span><span id="xp-text">0 /
                        100</span></div>
                <div class="xp-track">
                    <div id="xp-bar" class="xp-fill"></div>
                </div>
            </div>
        </div>
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2 bg-slate-800 px-4 py-2 rounded-full border border-slate-700">
                <div class="w-6 h-6 rounded-full bg-gradient-to-tr from-teal-400 to-blue-500 gem-icon"></div>
                <span class="font-bold text-teal-300 text-lg" id="gem-count">0</span>
                <span class="text-xs text-gray-500 uppercase font-bold tracking-widest ml-1">Opals</span>
            </div>
        </div>
    </div>

    <main class="flex-grow flex flex-col items-center p-8 max-w-7xl mx-auto w-full">

        <div class="flex gap-4 mb-10 bg-slate-800 p-1 rounded-xl">
            <button onclick="switchView('quests')"
                class="px-6 py-2 rounded-lg font-medium transition-all bg-slate-700 text-white shadow-md"
                id="tab-quests">Daily Quests</button>
            <button onclick="switchView('gallery')"
                class="px-6 py-2 rounded-lg font-medium transition-all text-gray-400 hover:text-white"
                id="tab-gallery">Gem Gallery</button>
        </div>

        <div id="view-quests" class="w-full max-w-2xl text-center">
            <div class="mb-10">
                <div
                    class="w-24 h-24 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-full mx-auto flex items-center justify-center shadow-2xl mb-6">
                    <i data-feather="compass" class="w-10 h-10 text-white"></i>
                </div>
                <h1 class="text-4xl font-bold mb-3">Knowledge Check</h1>
                <p class="text-slate-400">Select your difficulty level to begin.</p>
            </div>

            <div class="max-w-md mx-auto mb-8">
                <label for="difficulty-select" class="block text-sm font-medium text-gray-400 mb-2">Select Confidence
                    Level</label>
                <div class="relative mb-6">
                    <select id="difficulty-select"
                        class="block w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-xl text-white appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer">
                        <option value="Very Easy">Very Easy (5XP/1 Gem per Q)</option>
                        <option value="Easy">Easy (10XP/2 Gems)</option>
                        <option value="Easy–Medium">Easy–Medium (15XP/3 Gems)</option>
                        <option value="Medium" selected>Medium (20XP/4 Gems)</option>
                        <option value="Medium–Hard">Medium–Hard (25XP/5 Gems)</option>
                        <option value="Hard">Hard (30XP/6 Gems)</option>
                        <option value="Very Hard">Very Hard (40XP/8 Gems)</option>
                        <option value="Expert">Expert (50XP/10 Gems)</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
                        <i data-feather="chevron-down" class="w-4 h-4"></i>
                    </div>
                </div>

                <label for="questions-select" class="block text-sm font-medium text-gray-400 mb-2">Number of
                    Questions</label>
                <div class="relative">
                    <select id="questions-select"
                        class="block w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-xl text-white appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer">
                        <option value="5" selected>5 Questions</option>
                        <option value="10">10 Questions</option>
                        <option value="15">15 Questions</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
                        <i data-feather="chevron-down" class="w-4 h-4"></i>
                    </div>
                </div>
            </div>

            <button onclick="generateQuiz()" id="gen-btn"
                class="w-full py-4 bg-blue-600 hover:bg-blue-500 rounded-xl font-bold text-xl shadow-lg transition-all">
                Generate Quest from Latest Chat
            </button>

            <p id="loading-text" class="hidden mt-4 text-blue-400 animate-pulse font-bold text-lg">
                <i data-feather="loader" class="animate-spin inline mr-2"></i> Consulting the Oracle...
            </p>
        </div>

        <div id="view-quiz" class="hidden w-full max-w-2xl">
            <div class="bg-slate-800 border border-slate-700 rounded-2xl p-8 shadow-2xl">
                <div class="flex justify-between items-center mb-6">
                    <span id="quiz-topic-badge"
                        class="text-xs font-bold text-blue-400 tracking-widest bg-blue-900/30 px-3 py-1 rounded-full">TOPIC</span>
                    <span class="text-sm text-slate-500">Question <span id="q-current">1</span>/<span
                            id="q-total">10</span></span>
                </div>

                <h2 id="q-text" class="text-2xl font-bold mb-8 leading-relaxed">Loading...</h2>
                <div id="q-options" class="space-y-4"></div>
            </div>
        </div>

        <div id="view-reward" class="hidden text-center animate-[fadeIn_0.5s_ease-out]">
            <div class="mb-6 relative inline-block">
                <div class="absolute inset-0 bg-emerald-500 blur-3xl opacity-20 rounded-full"></div>
                <i data-feather="award" class="w-24 h-24 text-emerald-400 relative z-10"></i>
            </div>
            <h2 class="text-4xl font-bold text-white mb-2">Quest Complete!</h2>
            <p id="score-text" class="text-xl text-slate-300 mb-6">You scored 0/10</p>
            <div class="flex justify-center gap-4 mb-8">
                <div class="bg-slate-800 px-6 py-2 rounded-lg border border-slate-700 text-blue-400 font-bold"
                    id="xp-gain">+0 XP</div>
                <div class="bg-slate-800 px-6 py-2 rounded-lg border border-slate-700 text-teal-400 font-bold"
                    id="gem-gain">+0 Gems</div>
            </div>
            <button onclick="location.reload()"
                class="px-8 py-3 bg-slate-700 hover:bg-slate-600 rounded-xl font-medium">New Quest</button>
        </div>

        <div id="view-gallery" class="hidden w-full">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="gallery-grid"></div>
        </div>

    </main>

    <script>
        feather.replace();
        let currentQuiz = null;
        let currentQuestionIndex = 0;
        let score = 0;
        let currentStats = {};
        let selectedDifficulty = 'Medium';
        let numQuestions = 5;

        window.onload = async function () {
            await fetchStats();
            feather.replace();
        };

        async function fetchStats() {
            try {
                const res = await fetch('/api/gamification/stats');
                const data = await res.json();
                if (data.success) {
                    currentStats = data;
                    updateUI(data);
                }
            } catch (e) { console.error("Stats error", e); }
        }

        function updateUI(stats) {
            document.getElementById('lvl-badge').innerText = `LVL ${stats.level}`;
            document.getElementById('xp-text').innerText = `${stats.current_xp} / ${stats.xp_needed}`;
            document.getElementById('gem-count').innerText = stats.opal_gems;
            document.getElementById('xp-bar').style.width = `${(stats.current_xp / stats.xp_needed) * 100}%`;
        }

        async function generateQuiz() {
            selectedDifficulty = document.getElementById('difficulty-select').value;
            numQuestions = parseInt(document.getElementById('questions-select').value);

            document.getElementById('gen-btn').classList.add('hidden');
            document.getElementById('loading-text').classList.remove('hidden');

            try {
                const res = await fetch('/api/gamification/generate_quiz', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ difficulty: selectedDifficulty, num_questions: numQuestions })
                });
                const data = await res.json();

                if (data.success) {
                    currentQuiz = data.quiz;
                    startQuizEngine();
                } else {
                    alert("Error: " + data.message);
                    resetMenu();
                }
            } catch (e) {
                console.error(e);
                alert("Client Error: " + e.message);
                resetMenu();
            }
        }

        function resetMenu() {
            document.getElementById('gen-btn').classList.remove('hidden');
            document.getElementById('loading-text').classList.add('hidden');
        }

        function startQuizEngine() {
            document.getElementById('view-quests').classList.add('hidden');
            document.getElementById('view-gallery').classList.add('hidden');
            document.getElementById('view-quiz').classList.remove('hidden');

            document.getElementById('quiz-topic-badge').innerText = currentQuiz.title ? currentQuiz.title.toUpperCase().substring(0, 20) : "QUEST";
            document.getElementById('q-total').innerText = currentQuiz.questions.length;
            currentQuestionIndex = 0;
            score = 0;
            renderQuestion();
        }

        function renderQuestion() {
            const q = currentQuiz.questions[currentQuestionIndex];

            // Fix: Map correct_answer string to index for validation logic
            if (q.correct_index === undefined && q.correct_answer) {
                q.correct_index = q.options.indexOf(q.correct_answer);
            }

            document.getElementById('q-current').innerText = currentQuestionIndex + 1;
            document.getElementById('q-text').innerText = q.question;

            const optionsDiv = document.getElementById('q-options');
            optionsDiv.innerHTML = '';

            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full p-5 rounded-xl text-left text-slate-300 font-medium bg-slate-700/50 hover:bg-slate-700 border border-slate-600";
                btn.innerText = opt;
                btn.onclick = () => handleAnswer(idx, btn);
                optionsDiv.appendChild(btn);
            });
        }

        function handleAnswer(selectedIndex, btn) {
            const q = currentQuiz.questions[currentQuestionIndex];
            const isCorrect = selectedIndex === q.correct_index;

            document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);

            if (isCorrect) {
                btn.classList.add('bg-emerald-900/50', 'border-emerald-500');
                btn.innerText += " ✅";
                score++;
            } else {
                btn.classList.add('bg-red-900/50', 'border-red-500');
                btn.innerText += " ❌";
                const buttons = document.querySelectorAll('.option-btn');
                if (buttons[q.correct_index]) {
                    buttons[q.correct_index].classList.add('bg-emerald-900/50', 'border-emerald-500');
                }
            }

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < currentQuiz.questions.length) {
                    renderQuestion();
                } else {
                    finishQuiz();
                }
            }, 1500);
        }

        async function finishQuiz() {
            document.getElementById('view-quiz').classList.add('hidden');
            document.getElementById('view-reward').classList.remove('hidden');

            // --- REWARD LOGIC ---
            let xpPerQ = 20;
            let gemPerQ = 4;

            // Map string difficulty to reward multipliers
            if (selectedDifficulty.includes("Very Easy")) { xpPerQ = 5; gemPerQ = 1; }
            else if (selectedDifficulty === "Easy") { xpPerQ = 10; gemPerQ = 2; }
            else if (selectedDifficulty === "Easy–Medium") { xpPerQ = 15; gemPerQ = 3; }
            else if (selectedDifficulty === "Medium") { xpPerQ = 20; gemPerQ = 4; }
            else if (selectedDifficulty === "Medium–Hard") { xpPerQ = 25; gemPerQ = 5; }
            else if (selectedDifficulty === "Hard") { xpPerQ = 30; gemPerQ = 6; }
            else if (selectedDifficulty === "Very Hard") { xpPerQ = 40; gemPerQ = 8; }
            else if (selectedDifficulty === "Expert") { xpPerQ = 50; gemPerQ = 10; }

            const xpEarned = score * xpPerQ;
            const gemsEarned = score * gemPerQ;

            document.getElementById('score-text').innerText = `You scored ${score}/${currentQuiz.questions.length} on ${selectedDifficulty}`;
            document.getElementById('xp-gain').innerText = `+${xpEarned} XP`;
            document.getElementById('gem-gain').innerText = `+${gemsEarned} Gems`;

            await fetch('/api/gamification/earn', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ xp: xpEarned, gems: gemsEarned })
            });
        }

        async function fetchGallery() {
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = '<p class="text-center w-full col-span-4">Loading...</p>';
            try {
                const res = await fetch('/api/gamification/gallery');
                const data = await res.json();
                grid.innerHTML = '';
                if (data.success) {
                    data.gallery.forEach(item => {
                        const card = document.createElement('div');
                        const isLocked = !item.owned;
                        card.className = `gallery-card rounded-2xl p-6 flex flex-col items-center text-center ${isLocked ? 'locked' : ''}`;

                        let actionBtn = item.owned
                            ? `<span class="text-xs font-bold text-emerald-400 uppercase mt-auto">Owned</span>`
                            : `<button onclick="buyItem(${item.id})" ${!item.can_afford ? 'disabled' : ''} class="mt-auto px-4 py-2 rounded-lg text-sm font-bold w-full transition-colors ${item.can_afford ? 'bg-teal-600 hover:bg-teal-500 text-white' : 'bg-slate-700 text-gray-500 cursor-not-allowed'}">Unlock ${item.cost} Opals</button>`;

                        card.innerHTML = `
                            <div class="w-16 h-16 rounded-full bg-slate-800 flex items-center justify-center mb-4 border border-slate-700">
                                <i data-feather="${item.icon}" class="${isLocked ? 'text-gray-600' : 'text-teal-400'} w-8 h-8"></i>
                            </div>
                            <h3 class="font-bold text-lg mb-1">${item.name}</h3>
                            <p class="text-xs font-bold mb-2 uppercase rarity-${item.rarity}">${item.rarity}</p>
                            <p class="text-sm text-slate-400 mb-4 leading-snug">${item.description}</p>
                            ${actionBtn}
                        `;
                        grid.appendChild(card);
                    });
                    feather.replace();
                }
            } catch (e) { console.error(e); }
        }

        async function buyItem(id) {
            try {
                const res = await fetch(`/api/gamification/buy/${id}`, { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    alert(data.message);
                    fetchStats();
                    fetchGallery();
                } else { alert(data.message); }
            } catch (e) { alert("Transaction failed"); }
        }

        function switchView(viewName) {
            document.getElementById('view-quests').classList.add('hidden');
            document.getElementById('view-quiz').classList.add('hidden');
            document.getElementById('view-reward').classList.add('hidden');
            document.getElementById('view-gallery').classList.add('hidden');

            document.getElementById('tab-quests').className = "px-6 py-2 rounded-lg font-medium transition-all text-gray-400 hover:text-white";
            document.getElementById('tab-gallery').className = "px-6 py-2 rounded-lg font-medium transition-all text-gray-400 hover:text-white";

            if (viewName === 'quests') {
                document.getElementById('view-quests').classList.remove('hidden');
                document.getElementById('tab-quests').className = "px-6 py-2 rounded-lg font-medium transition-all bg-slate-700 text-white shadow-md";
            } else if (viewName === 'gallery') {
                document.getElementById('view-gallery').classList.remove('hidden');
                document.getElementById('tab-gallery').className = "px-6 py-2 rounded-lg font-medium transition-all bg-slate-700 text-white shadow-md";
                fetchGallery();
            }
        }
    </script>
</body>

</html>
